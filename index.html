<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
	<h1>Hello World</h1>
	



<script>
	let nilai = prompt("Inpu nilai:");
	
	if (nilai >= 90) {
		alert("Nilai anda A");
	} else if (nilai >= 70) {
		alert("Nilai anda B");
	} else if (nilai >= 50) {
		alert("Nilai anda C");
	} else if (nilai >= 30) {
		alert("Nilai anda D");
	} else {
		alert("Nilai anda E");
	}
</script>
</body>
</html>
